[env]
COLORTERM = "truecolor"
TERM = "xterm-256color"

[font]
size = 12.0

[font.bold]
family = "MesloLGS NF"
style = "Bold"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "MesloLGS NF"
style = "Italic"

[font.normal]
