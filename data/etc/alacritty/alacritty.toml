[[hints.enabled]]
command = "open"
hyperlinks = true
post_processing = true
regex = "(mailto:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-<>\" {-}\\\\^⟨⟩`]+"

[hints.enabled.mouse]
